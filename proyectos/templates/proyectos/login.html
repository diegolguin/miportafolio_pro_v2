{% extends 'proyectos/base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-lg card-glass">
      <div class="card-body p-4">
        <h2 class="h4 text-center mb-3">Iniciar sesión</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 btn-anim">Entrar</button>
        </form>
        <p class="mt-3 text-center"><a href="{% url 'registro' %}">Crear una cuenta</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
