<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MiPortafolio{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background: linear-gradient(135deg, #b39ddb 0%, #90caf9 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #121212;
        }

        /* Botones principales */
        .btn-primary {
            background-color: #2979ff;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.07);
            background-color: #1c54b2;
        }

        /* Botón de advertencia */
        .btn-outline-warning:hover {
            transform: scale(1.05);
        }

        /* Contenedor central */
        .container-content {
            padding: 3rem 1rem;
        }

        /* Animación de carga */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body class="fade-in">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{% url 'lista' %}">MiPortafolio</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="text-white me-3">👋 {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-sm">
                            Cerrar sesión
                        </button>
                    </form>
                    
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container container-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (opcional para animaciones y menú responsive) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
