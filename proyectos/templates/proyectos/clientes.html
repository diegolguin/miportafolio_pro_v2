{% extends 'proyectos/base.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold text-white">Gestión de Clientes</h2>
  <a href="{% url 'agregar_cliente' %}" class="btn btn-primary btn-sm px-4 py-2 rounded-pill shadow">+ Agregar Cliente</a>
</div>

<div class="card shadow-lg border-0 rounded-4">
  <div class="card-body bg-light bg-opacity-75">
    <table class="table table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for c in clientes %}
        <tr>
          <td>{{ c.nombre }}</td>
          <td>{{ c.correo }}</td>
          <td>{{ c.telefono }}</td>
          <td>
            <a href="{% url 'editar_cliente' c.id %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'eliminar_cliente' c.id %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
