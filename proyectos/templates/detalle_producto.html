{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 30px;
        }
        .detalle {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        h2 { 
            margin: 15px 0; 
            color: #333;
        }
        .precio {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.3em;
        }
        .botones {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        a {
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
        }
        .volver {
            background-color: #3498db;
        }
        .volver:hover {
            background-color: #2980b9;
        }
        .carrito {
            background-color: #2ecc71;
        }
        .carrito:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="detalle">
        {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
        {% else %}
            <img src="{% static 'img/sinimagen.png' %}" alt="Sin imagen disponible">
        {% endif %}
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p class="precio">${{ producto.precio }}</p>

        <div class="botones">
            <a href="{% url 'add_to_cart' producto.id %}" class="carrito">ðŸ›’ Agregar al carrito</a>
            <a href="{% url 'productos' %}" class="volver">â¬… Volver al catÃ¡logo</a>
        </div>
    </div>
</body>
</html>
